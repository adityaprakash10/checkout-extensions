query CartInput {
  cart {
    lines {
      id
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        ... on ProductVariant {
          product {
            hasTags(tags: ["Limited Addition"]) {
              hasTag
            }
          }
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
